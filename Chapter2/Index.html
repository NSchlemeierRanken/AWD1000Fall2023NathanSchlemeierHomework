
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <title>Fast Food Drive-Through</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fast Food Drive-Through</h1>
      <form>
        <div class="form-group">
          <label for="burgers">Number of Burgers</label>
          <input
            type="number"
            class="form-control"
            id="burgers"
            placeholder="#burgers @ $1.00 Each"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="fries">Number of Fries</label>
          <input
            type="number"
            class="form-control"
            id="fries"
            placeholder="#fries @ $2.00 Each"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="sodas">Number of Sodas</label>
          <input
            type="number"
            class="form-control"
            id="sodas"
            placeholder="#sodas @ $2.50 Each"
            min="0"
          />
        </div>
        <button type="button" class="btn btn-primary" id="btnClick">
          Calculate Total
        </button>
      </form>
      <div class="mt-3" id="output"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
